<!DOCTYPE html>
<html>
  <div class="container-fluid">
<head>
  <meta charset="utf-8">
  <meta http=equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weekend Four Challenge</title>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">

<body ng-app="myApp">
      <h1>My Gallery</h1>
    <div ng-controller="ImageController as message">
      <table align="center">
        <tr>
          <td><span ng-show="ImageOne">
            <img ng-click= "toggleImageOne()"; "viewCounterOne()" ng-src="images/Kids.jpeg" height="325" width="400" alt=""/>

          <span ng-hide="ImageOne">
            <img ng-click= "toggleImageOne()"ng-src="images/Afghanistan.jpg" height="325" width="400" alt=""/>
          </span>
          <div class="Views"><label>{{viewsOne}} views</label></div>
          <div class="Likes">
            <button class="btn btn-primary" ng-click="countOne(1)">Like</button>
            <label>{{counterOne}} people like this!</label>
          </div>
          <input type="text" ng-model="comment">
          <button class="btn btn-success" ng-click="message.addPerson(comment)">Add Comment</button>
        </td>
